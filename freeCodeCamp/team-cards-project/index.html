<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Employee Business Cards freeCodeCamp Project</title>
</head>
<body>
    <div id="main-container">
        <div id="title-container">
            <h1>Employee Business Cards</h1>
        </div>

        <div id="info-container">
            <div id="team-info">
                <h3>Business: <span id="Business-name">placeholder</span></h3>
                <h3>Employee Count: <span id="employee-amount">placeholder</span></h3>
                <h3>Owner: <span id="owner-name">placeholder</span></h3>
                <h4 class="header-button">Change Business</h4>
            </div>

            <div id="team-form-container" class="hidden">
                <h1>New Business</h1>

                <div>
                    <label for="business-name-input">Business Name:</label><input type="text" id="business-name-input">
                    <label for="business-owner-input">Business Owner:</label><input type="text" id="business-owner-input">
                </div>

            <h4 class="header-button">Create New Employee</h4>
            </div>

            <div id="team-selection" class="hidden">
                <h2>
                    Select A Team:
                </h2>
                <ul>
                    <input type="radio" id="business-1" name="business"><label for="business-1">placeholder</label>
                    <input type="radio" id="business-2" name="business"><label for="business-2">placeholder</label>
                </ul>
            </div>
        </div>

        <div id="filter-container">
            <h1>Filter Employees By</h1>
            <div>
                <label>Employee Position: </label>
                <select>
                    <option>
                        -Select an Item-
                    </option>
                    <option>
                        Administrator
                    </option>
                    <option>
                        Office
                    </option>
                </select>
            </div>
        </div>

        <div id="employee-form-container" class="hidden">
            <h1>New Employee</h1>

                <div>
                    <label for="employee-name-input">Employee Name:</label><input type="text" id="employee-name-input">
                    <label for="employee-position-input">Employee Position:</label><input type="text" id="employee-position-input">
                </div>

            <h4 class="header-button">Create New Employee</h4>
        </div>

        <div id="display-container">
            <h1>Employees:</h1>
            <div class="employee-cards">
                <div id="employee-1">
                    <h1 id="employee-name-display-1">PlaceHolder</h1>
                    <p>Position: <span id="employee-name-display-1">Placeholder</span></p>
                </div>
            </div>
        </div>
    </div>

<script src="./app.js" rel="module"></script>
</body>
</html>
