<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Intermediate Algorithm Scripting - freeCodeCamp</title>
</head>
<body>
    <h1>Intermediate Algorithm Scripting Practice</h1>

    <div id="sum-all-numbers-in-a-range">
        <h3>Sum All Numbers In a Range</h3>
        <h4>Total Sum: <span id="total-sum"></span></h4>

        <input type="number" id="num-one">
        <input type="number" id="num-two">
        <button id="submit-num">Return Sum</button>
    </div>

    <div id="make-a-person">
        <h3>Make a Person</h3>
        <h4>First Name: <span id="person-first-name-display"></span></h4>
        <h4>Last Name: <span id="person-last-name-display"></span></h4>
        

        <input type="text" id="person-first">
        <input type="text" id="person-last">
        <button id="person-set-first">Set First Name</button>
        <button id="person-set-last">Set Last Name</button>
        <button id="person-set-full">Set Full Name</button>
    </div>

    <div id="diff-two-arrays">
        <h3>Difference of Two Arrays</h3>
        <h4>Differences: <span id="diff-two-arr-display"></span></h4>

        <input type="radio" name="diff-two-arr" id="diff-two-arr-option-1"><label for="diff-two-arr-option-1">[1, 2, 3, 5], [1, 2, 3, 4, 5]</label>
        <input type="radio" name="diff-two-arr" id="diff-two-arr-option-2"><label for="diff-two-arr-option-2">["diorite", "andesite", "grass", "dirt", "pink wool", "dead shrub"], ["diorite", "andesite", "grass", "dirt", "dead shrub"]</label>
    </div>

    <div id="seek-and-destroy">
        <h3>Seek and Destroy</h3>
        <h4>Original Array: [1, 2, 3, 1, 2, 3, 4, 4, 4, 5, 5, 6, 1, 2, 3, 4, 5, 6, 4, 5, 6]</h4>
        <h4>Modified Array: <span id="seek-and-destroy-display"></span></h4>

        <input type="radio" name="seek-and-destroy" id="seek-and-destroy-option-1"><label for="seek-and-destroy-option-1">Remove 1</label>
        <input type="radio" name="seek-and-destroy" id="seek-and-destroy-option-2"><label for="seek-and-destroy-option-2">Remove 2 & 3</label>
        <input type="radio" name="seek-and-destroy" id="seek-and-destroy-option-3"><label for="seek-and-destroy-option-3">Remove 4, 5, & 6</label>
    </div>
</body>

<script src="./app.js"></script>
</html>
