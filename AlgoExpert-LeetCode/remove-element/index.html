<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Remove Element LeetCode Problem</title>
</head>
<body>
    
    <div id="main-container">
        <div id="title-container">
            <h1>Leet Code Problem:</h1>
            <h2>27. Remove Element</h2>
        </div>
    
        <div id="example-container">
            <h3>Remove Element</h3>
            <h3>Initial Array: <span id="initial-array-display"></span> <br>
                Removed Element Value: <span id="removed-value-display"></span></h3>

            <h3>Result: <span id="result-display"></span></h3>

            <!-- Radio Inputs Template -->
            <div id="radio-options">
                <div class="label-input-container user-input">
                    <input type="radio" name="radio-option" id="option-1" value="0"><label for="option-1">[3,2,2,3]</label>
                </div>
                <div class="label-input-container user-input">
                    <input type="radio" name="radio-option" id="option-2" value="1"><label for="option-2">[3,2,4,6,5,4,8,9,6,3,2,3,6,4,6,7,8,3]</label>
                </div>
                <div class="label-input-container user-input">
                    <input type="radio" name="radio-option" id="option-3" value="2"><label for="option-3">[0,1,2,2,3,0,4,2]</label>
                </div>
            </div>
            
            <!-- Text Input Template -->
            <input class="user-input input-colors" type="number" min="0" placeholder="Enter value to remove..." id="number-input">
        </div>

        <div id="notes-container">
            <h2>TakeAway:</h2>
            <p>
                &emsp; 
            </p>
        </div>
    </div>

<script src="./app.js"></script>
</body>
</html>
