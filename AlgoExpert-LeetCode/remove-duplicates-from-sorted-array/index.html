<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Remove Duplicates from Sorted Array LeetCode Problem</title>
</head>
<body>
    
    <div id="main-container">
        <div id="title-container">
            <h1>Leet Code Problem:</h1>
            <h2>26. Remove Duplicates from Sorted Array</h2>
        </div>
    
        <div id="example-container">
            <h3>Remove Duplicates from Sorted Array</h3>
            <h3>Initial Array: <span id="initial-display"></span></h3>

            <h3>Result: <span id="result-display"></span></h3>

            <!-- Radio Inputs Template -->
            <div id="radio-options">
                <div class="label-input-container user-input">
                    <input type="radio" name="radio-option" id="option-1" value="0"><label for="option-1">[1,1,2]</label>
                </div>
                <div class="label-input-container user-input">
                    <input type="radio" name="radio-option" id="option-2" value="1"><label for="option-2">[0,0,1,1,1,2,2,3,3,4]</label>
                </div>
                <div class="label-input-container user-input">
                    <input type="radio" name="radio-option" id="option-3" value="2"><label for="option-3">[0,1,2,4,4,4,5,6,7,7,7,7,8,8,8,9,16,16,20,20]</label>
                </div>
            </div>
        </div>

        <div id="notes-container">
            <h2>TakeAway:</h2>
            <p>
                &emsp; 
            </p>
        </div>
    </div>

<script src="./app.js"></script>
</body>
</html>
