<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Login UI Code Along Practice</title>

    <!-- Tutorial Link: https://www.youtube.com/watch?v=OzEcqemN1Ts&ab_channel=TutorialsDev -->
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h2>SIGN IN</h2>
            <input type="email" name="email" class="box" placeholder="Enter Email">
            <input type="password" name="password" class="box" placeholder="Enter Password">
            <input type="submit" value="SIGN IN" id="submit">
             <a href="./forgotpassowrd.html">Forget Password?</a>
        </form>
        <div class="side">
            <!-- Image URL: https://www.pexels.com/photo/photo-of-a-pathway-in-a-forest-1496373/ -->
            <img src="https://images.pexels.com/photos/1496373/pexels-photo-1496373.jpeg" alt="">
        </div>
    </div>
</body>
</html>
